<!DOCTYPE html>
<html>
<head>
    <title>Fruits Kanji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('fruit.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: white;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #kanji {
            font-size: 100px;
            margin-top: 30px;
            color: white;
        }

        #meaning {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }

        #reading {
            font-size: 18px;
            display: none;
            margin-top: 10px;
            color: white;
        }

        .button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button-prev {
            margin-right: 10px;
        }

        .button-next {
            margin-left: 10px;
        }

        #return-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Fruits Kanji</h1>
        <div id="kanji"></div>
        <div id="meaning"></div>
        <div id="reading"></div>
        <button id="show-reading" class="button">Show Reading</button>
        <div>
            <button id="prev-button" class="button button-prev">&lt;</button>
            <button id="next-button" class="button button-next">&gt;</button>
        </div>
        <button id="return-button" class="button">Return to Menu</button>
    </div>

    <script>
        var currentIndex = 0;

       var kanjiList = [
    { kanji: '果', meaning: 'Fruit', reading: 'か' },
    { kanji: '葡', meaning: 'Grape', reading: 'ぶ' },
    { kanji: '桃', meaning: 'Peach', reading: 'もも' },
    { kanji: '梨', meaning: 'Pear', reading: 'なし' },
    { kanji: '柿', meaning: 'Persimmon', reading: 'かき' },
    { kanji: '蓮', meaning: 'Lotus Root', reading: 'れんこん' },
    { kanji: '橙', meaning: 'Orange', reading: 'だいだい' },
    { kanji: '梅', meaning: 'Plum', reading: 'うめ' },
    { kanji: '柚', meaning: 'Pomelo', reading: 'ゆず' },
    { kanji: '杏', meaning: 'Apricot', reading: 'あんず' },
    { kanji: '蘋', meaning: 'Apple', reading: 'りんご' },
    { kanji: '鳳', meaning: 'Phoenix', reading: 'おおとり' },
    { kanji: '橘', meaning: 'Mandarin Orange', reading: 'たちばな' },
    { kanji: '蜜', meaning: 'Honey', reading: 'みつ' },
    { kanji: '柑', meaning: 'Citrus', reading: 'みかん' },
    { kanji: '瓜', meaning: 'Melon', reading: 'うり' },
    { kanji: '椰', meaning: 'Coconut', reading: 'やし' },
    { kanji: '榴', meaning: 'Pomegranate', reading: 'ざくろ' },
    { kanji: '莓', meaning: 'Strawberry', reading: 'いちご' },
    { kanji: '柞', meaning: 'Oak', reading: 'こけら' },
    { kanji: '橄', meaning: 'Olive', reading: 'かんぞう' },
    { kanji: '榛', meaning: 'Hazel', reading: 'はしばみ' },
    { kanji: '李', meaning: 'Plum', reading: 'すもも' },
    { kanji: '桑', meaning: 'Mulberry', reading: 'くわ' },
    { kanji: '槙', meaning: 'Japanese Evergreen Oak', reading: 'まき' },
    { kanji: '橡', meaning: 'Oak', reading: 'とち' },
    { kanji: '樺', meaning: 'Birch', reading: 'かば' },
    { kanji: '楊', meaning: 'Willow', reading: 'やなぎ' },
    { kanji: '椿', meaning: 'Camellia', reading: 'つばき' },
    { kanji: '槐', meaning: 'Sophora', reading: 'えんじゅ' },
    { kanji: '栗', meaning: 'Chestnut', reading: 'くり' },

            // Add more fruit kanji objects here
        ];

        var kanjiElement = document.getElementById("kanji");
        var meaningElement = document.getElementById("meaning");
        var readingElement = document.getElementById("reading");
        var showReadingButton = document.getElementById("show-reading");
        var prevButton = document.getElementById("prev-button");
        var nextButton = document.getElementById("next-button");
        var returnButton = document.getElementById("return-button");

        function showKanji() {
            var currentKanji = kanjiList[currentIndex];
            kanjiElement.innerHTML = currentKanji.kanji;
            meaningElement.innerHTML = currentKanji.meaning;
            readingElement.innerHTML = currentKanji.reading;
                        readingElement.style.display = "none";
        }

        function showReading() {
            readingElement.style.display = "block";
        }

        function prevKanji() {
            currentIndex = (currentIndex - 1 + kanjiList.length) % kanjiList.length;
            showKanji();
        }

        function nextKanji() {
            currentIndex = (currentIndex + 1) % kanjiList.length;
            showKanji();
        }

        showKanji();

        showReadingButton.addEventListener("click", showReading);
        prevButton.addEventListener("click", prevKanji);
        nextButton.addEventListener("click", nextKanji);
        returnButton.addEventListener("click", function() {
            location.href = "index.html";
        });
    </script>
</body>
</html>
